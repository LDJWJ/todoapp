<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>My Tasks</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
            <p id="date-display"></p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
            <select id="category-select" class="category-select">
                <option value="work">ğŸ’¼ Work</option>
                <option value="personal">ğŸ‘¤ Personal</option>
                <option value="shopping">ğŸ›’ Shopping</option>
                <option value="health">â¤ï¸ Health</option>
                <option value="other" selected>ğŸ“Œ Other</option>
            </select>
            <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="category-filters">
            <button class="category-filter-btn active" data-category="all">All Categories</button>
            <button class="category-filter-btn" data-category="work">ğŸ’¼ Work</button>
            <button class="category-filter-btn" data-category="personal">ğŸ‘¤ Personal</button>
            <button class="category-filter-btn" data-category="shopping">ğŸ›’ Shopping</button>
            <button class="category-filter-btn" data-category="health">â¤ï¸ Health</button>
            <button class="category-filter-btn" data-category="other">ğŸ“Œ Other</button>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <div class="stats">
            <span id="items-left">0 items left</span>
            <button id="clear-completed" class="text-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
